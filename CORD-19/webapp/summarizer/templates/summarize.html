<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Summarizer</title>
    <style>
        body {
            background-color: #e6f0ff;
            font-family: Arial, sans-serif;
            color: #003366;
            display: flex;
            justify-content: center;
            padding: 40px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            width: 700px;
            box-shadow: 0 0 10px rgba(0, 51, 102, 0.2);
        }
        h1 {
            text-align: center;
            color: #003366;
            margin-bottom: 25px;
        }
        textarea {
            width: 100%;
            height: 160px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #cce0ff;
            border-radius: 6px;
            resize: none;
            font-family: inherit;
            color: #003366;
        }
        button {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        .result-box {
            margin-top: 25px;
            padding: 15px;
            border-left: 4px solid #0073e6;
            background-color: #f2f7ff;
            font-size: 16px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarizer</h1>
        <form method="post">
            {% csrf_token %}
            <label for="input_text"><strong>Input Text:</strong></label><br>
            <textarea name="input_text" id="input_text" placeholder="Paste your content here...">{{ input_text }}</textarea><br>
            <button type="submit">Summarize</button>
        </form>

        {% if summary %}
            <div class="result-box">
                <strong>Summary:</strong><br>
                {{ summary }}
            </div>
        {% endif %}
    </div>
</body>
</html>
